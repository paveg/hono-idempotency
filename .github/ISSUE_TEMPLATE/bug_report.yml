name: Bug Report
description: Report a bug in hono-idempotency
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill in the details below.
  - type: input
    id: version
    attributes:
      label: Package Version
      description: Which version of hono-idempotency are you using?
      placeholder: "0.6.0"
    validations:
      required: true
  - type: input
    id: hono-version
    attributes:
      label: Hono Version
      placeholder: "4.7.0"
    validations:
      required: true
  - type: dropdown
    id: store
    attributes:
      label: Store Adapter
      options:
        - memory
        - redis
        - cloudflare-kv
        - cloudflare-d1
        - durable-objects
        - Other
    validations:
      required: true
  - type: dropdown
    id: runtime
    attributes:
      label: Runtime
      options:
        - Node.js
        - Cloudflare Workers
        - Deno
        - Bun
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code or steps to reproduce the issue.
      render: typescript
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
